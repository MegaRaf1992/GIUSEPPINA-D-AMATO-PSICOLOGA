<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dott.ssa Giusy D'Amato - Psicologa e Psicoterapeuta</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Lora:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container header-container">
            <a href="#" class="logo">Dott.ssa Giusy D'Amato</a>
            
            <!-- Desktop Navigation -->
            <nav class="desktop-nav">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Contatti</a></li>
                </ul>
            </nav>
            
            <!-- Mobile Menu Button -->
            <button class="mobile-menu-btn">☰</button>
        </div>
    </header>
    
    <!-- Mobile Menu -->
    <div class="mobile-menu">
        <button class="close-menu">×</button>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Contatti</a></li>
            </ul>
        </nav>
    </div>
    
    <!-- Hero Section -->
    <section class="hero">
        <div class="container hero-content">
            <div class="hero-text">
                <h1>Dott.ssa Giusy D'Amato</h1>
                <div class="subtitle">Psicologa e Psicoterapeuta</div>
                <p>Sostegno individuale, di coppia e consulenza online per il tuo benessere psicologico.</p>
                <a href="https://www.miodottore.it/giusy-d-amato/psicologo-psicoterapeuta/napoli" class="cta-button">Prenota una consulenza</a>
            </div>
            <div class="hero-image">
                <img src="https://placehold.co/400x500/E5E5E5/333333?text=Foto+Professionale" alt="Dott.ssa Giusy D'Amato">
            </div>
        </div>
        <div class="hero-bar"></div>
    </section>
    
    <script>
        // Mobile menu functionality
        const mobileMenuBtn = document.querySelector('.mobile-menu-btn');
        const closeMenuBtn = document.querySelector('.close-menu');
        const mobileMenu = document.querySelector('.mobile-menu');
        
        mobileMenuBtn.addEventListener('click', () => {
            mobileMenu.classList.add('active');
        });
        
        closeMenuBtn.addEventListener('click', () => {
            mobileMenu.classList.remove('active');
        });
        
        // Close menu when clicking outside
        document.addEventListener('click', (event) => {
            if (!mobileMenu.contains(event.target) && !mobileMenuBtn.contains(event.target) && mobileMenu.classList.contains('active')) {
                mobileMenu.classList.remove('active');
            }
        });
    </script>
</body>
</html>
